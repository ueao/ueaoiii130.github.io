      </p>
      <p>・制作期間：3日</p>
      <p>・使用ツール：Illustrator, Xd, Sketch</p>
      <p>課題は「インバウンドにおける地方への観光客を増やすこと」。<br>ガイドブックやWEBサイトに載っている有名な観光地とは異なり、口コミや情報量の少ない地方への観光への興味を持ってもらい、<br>かつダイレクトにコミュニケーションを取ってもらえるよう設計。</p>
